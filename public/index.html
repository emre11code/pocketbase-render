<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PocketBase Dosya YÃ¼kleme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      padding: 20px;
      background: #f7f7f7;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>ğŸ“¤ Dosya YÃ¼kleyici</h1>

  <!-- GiriÅŸ Formu -->
  <form id="loginForm">
    <h3>ğŸ” GiriÅŸ Yap</h3>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Åifre" required />
    <button type="submit">GiriÅŸ Yap</button>
  </form>

  <!-- Dosya YÃ¼kleme Formu -->
  <form id="uploadForm" style="display: none;">
    <h3>ğŸ–¼ï¸ Dosya YÃ¼kle</h3>
    <input type="file" id="fileInput" />
    <button type="submit">YÃ¼kle</button>
  </form>

  <script>
    let token = "";

    // KullanÄ±cÄ± giriÅŸi
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://127.0.0.1:8090/api/collections/users/auth-with-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ identity: email, password: password })
        });

        const data = await res.json();

        if (res.ok) {
          token = data.token;
          alert("âœ… GiriÅŸ baÅŸarÄ±lÄ±!");
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('uploadForm').style.display = 'block';
        } else {
          alert("âŒ GiriÅŸ baÅŸarÄ±sÄ±z: " + data.message);
        }
      } catch (err) {
        console.error("âŒ GiriÅŸ hatasÄ±:", err);
        alert("Sunucuya ulaÅŸÄ±lamadÄ±.");
      }
    });

    // Dosya yÃ¼kleme
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];

      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch('http://127.0.0.1:8090/api/collections/uploads/records', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${token}`
          },
          body: formData
        });

        const result = await res.json();
        if (res.ok) {
          console.log("âœ… Upload baÅŸarÄ±lÄ±:", result);
          alert("Dosya baÅŸarÄ±yla yÃ¼klendi!");
        } else {
          console.error("âŒ Upload hatasÄ±:", result);
          alert("Hata: " + result.message);
        }
      } catch (err) {
        console.error("âŒ YÃ¼kleme hatasÄ±:", err);
      }
    });
  </script>

</body>
</html>
